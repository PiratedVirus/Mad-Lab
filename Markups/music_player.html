<!DOCTYPE html>
<head>
  <title>Music Player</title>
  <link rel="stylesheet" href="../Css/music_player.css">
</head>
<body>
  <article class="player">
    <h1>Animated Music Player</h1>
    <h2>Music Composed with Figure</h2>
    <div class="spinner-wrap">
      <div class="spinner-outer"></div>
      <div class="spinner-inner"></div>
      <div class="play-sprite"></div>
    </div>
    <audio loop="loop" data-bpm="86" class="curr">
      <source src="songs/jamsauce.mp3" type="audio/mp3">
    </audio>
    <audio loop="loop" data-bpm="86">
      <source src="songs/Hall of fame.mp3" type="audio/mp3">
    </audio>
    <audio loop="loop" data-bpm="86">
      <source src="songs/Burn.mp3" type="audio/mp3">
    </audio>
    <input type="button" value="Next" class="nxt">
  </article>
  <script src="../Scripts/jquery-2.1.3.min.js"></script>
  <script src="../Scripts/music_player.js"></script>
</body>
