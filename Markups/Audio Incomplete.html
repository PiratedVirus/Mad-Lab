<!DOCTYPE html>
<head>
  <title>Player</title>
  <link rel="stylesheet" href="../css/audio_player.css">
  <link rel="stylesheet" href="font/css/font-awesome.min.css">
</head>
<body>
  <div class="player-wrap">
    <div class="player-control">
      <div class="back"><i class="fa fa-backward" aria-hidden="true"></i></div>
      <div class="play"><i class="fa fa-play" aria-hidden="true"></i></div>
      <div class="next"><i class="fa fa-forward" aria-hidden="true"></i></div>
    </div>
  </div>
  <div class="details-wrap">
    <h2>1. Jamsauce
      <audio loop="loop" data-index="0" class="curr">
        <source src="songs/jamsauce.mp3" type="audio/mp3">
      </audio>
    </h2>
    <h2>2. Hall Of Fame
      <audio loop="loop" data-index="1">
        <source src="songs/Hall of fame.mp3" type="audio/mp3">
      </audio>
    </h2>
    <h2>3.Burn
      <audio loop="loop" data-index="2">
        <source src="songs/Burn.mp3" type="audio/mp3">
      </audio>
    </h2>
  </div>
  <script src="../Scripts/jquery-2.1.3.min.js"></script>
  <script src="../Scripts/audio_player.js"></script>
</body>
